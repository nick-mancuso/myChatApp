<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--    <script type="module" src="js/bootstrap.esm.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://use.fontawesome.com/cd8ee9ed51.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>-->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="icon" href="img/2120162_astronaut_astronomy_robot_science_space_icon.png">


</head>
<body>
<div id="auth-container" class="d-none">
    <div class="content" role="main">
        <div class="login" id="login" style="padding: 30px">
            <h2 class="title">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username-text">Email</label>
                    <input
                            type="text"
                            class="form-control"
                            id="register-username-text"
                            name="email"
                            placeholder="email"
                    />
                    <label for="register-password-text">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="register-password-text"
                            name="password"
                            placeholder="Password"
                    />
                    <label for="retype-password-text">Re-type Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="retype-password-text"
                            name="password"
                            placeholder="Password"
                    />
                    <label for="register-displayName-text">Display Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="register-displayName-text"
                            name="displayName"
                            placeholder="displayName"
                    />
                </div>
                <button type="submit" class="mat-button">Submit</button>
            </form>
            <h2 class="title">Sign In With Email</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username-text">Email</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username-text"
                            name="email"
                            placeholder="email"
                    />
                    <label for="password-text">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password-text"
                            name="password"
                            placeholder="Password"
                    />
                </div>
                <button type="submit" class="mat-button">Submit</button>
            </form>
            <button class="mat-button" id="loginWithGoogle" >
                Sign in With Google
            </button>
            <h2 class="title">I forgot my password!</h2>
            <form id="forgotten-form">
                <div class="form-group">
                    <label for="forgotten-email-text">Email</label>
                    <input
                            type="text"
                            class="form-control"
                            id="forgotten-email-text"
                            name="email"
                            placeholder="email"
                    />
                </div>
                <button type="submit" class="mat-button">Send me a password reset email!</button>
            </form>
        </div>
    </div>
</div>
<div id="chat" class="wrapper d-none" style="width: 100%">
    <header class="header">
        <div id="channelName" class="current-channel-name"></div>
        <div id="serverName" class="current-channel-name"></div>
    </header>
    <section class="content">
        <div class="columns">
            <!-- Begin main (center) chat area -->
            <main class="main">
                <!-- Lots of inspiration from https://codepen.io/villa7/pen/yOMZoB -->
                <section class="chat-box">
                    <section class="chat-window" id="messageList">
                    </section>
                    <form class="chat-input" onsubmit="return false;">
                        <label>
                            <input id="inputBox" value="" type="text" autocomplete="off"
                                   placeholder="Type a message"/>
                        </label>
                        <button id="send-button">
                            <i class='fa fa-angle-right'></i>
                        </button>
                    </form>
                </section>
            </main>
            <!-- End main chat area -->
            <!-- Begin channel list-->
            <aside class="sidebar-first">
                <div class="channel-list" id="serverList">
                    <div id="servers-header">
                        SERVERS
                        <a href="#">
                            <i id="addServerButton" style="float: right;" class="fa fa-plus"></i>
                        </a>
                    </div>
                    <div id="newServerFormDiv"></div>
                    <div id="serversGoHere" style="display: inline-grid"></div>
                </div>
                <div class="channel-list" id="channelList">
                    <div id="channels-header">
                        TEXT CHANNELS
                        <a href="#">
                            <i id="addChannelButton" style="float: right;" class="fa fa-plus"></i>
                        </a>
                    </div>
                    <div id="newChannelFormDiv"></div>
                    <div id="channelsGoHere" style="display: inline-grid"></div>
                </div>
                <div class="current-user-info" id="current-user-info"></div>
            </aside>
            <!-- End channel list-->
            <!-- Begin user list -->
            <aside class="sidebar-second">
                <div class="users-list" id="users-list">
                    <div id="users-header">
                        USERS
                        <div id="usersGoHere" style="margin-left: 0; margin-right: auto;"></div>
                    </div>
                </div>
            </aside>
            <!-- End user list -->
        </div>
    </section>
</div>
</body>
</html>
