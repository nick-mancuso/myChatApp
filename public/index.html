<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <script src="js/bootstrap.bundle.js"></script>
<!--    <script type="module" src="js/bootstrap.esm.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://use.fontawesome.com/cd8ee9ed51.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>-->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>
<body>
<div id="auth-container"></div>
<div id="loader">Loading...</div>
<div class="wrapper" style="display:none">
    <header class="header">
        <div class="current-channel-name">
            <i class="fa fa-hashtag"></i>
                general
        </div>
    </header>
    <section class="content">
        <div class="columns">
            <!-- Begin main (center) chat area -->
            <main class="main">
                <!-- Lots of inspiration from https://codepen.io/villa7/pen/yOMZoB -->
                <section class="chat-box">
                    <section class="chat-window" id="messageList">
                    </section>
                    <form class="chat-input" onsubmit="return false;">
                        <label>
                            <input id="inputBox" value="" type="text" autocomplete="on"
                                   placeholder="Type a message"/>
                        </label>
                        <button id="send-button">
                            <i class='fa fa-angle-right'></i>
                        </button>
                    </form>
                </section>
            </main>
            <!-- End main chat area -->
            <!-- Begin channel list-->
            <aside class="sidebar-first">
                <div class="channel-list" id="channelList">
                    <div id="channels-header">TEXT CHANNELS</div>
                </div>
                <div class="current-user-info">
                    <div class="current-user-container">
                        <img class="user-img" src="//gravatar.com/avatar/56234674574535734573000000000001?d=retro" alt="">
                        Walter Sobchak
                    </div>
                </div>
            </aside>
            <!-- End channel list-->
            <!-- Begin user list -->
            <aside class="sidebar-second">
                <div class="users-list">
                    <div id="online-users-header">
                        ONLINE
                    </div>
                    <div class="user-container">
                        <i class="fa fa-circle text-success"></i>
                        Walter Sobchak
                    </div>
                </div>
            </aside>
            <!-- End user list -->
        </div>
    </section>
</div>
</body>
</html>
