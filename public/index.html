<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myChatApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--    <script type="module" src="js/bootstrap.esm.js"></script>-->
    <script src="js/bootstrap.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://use.fontawesome.com/cd8ee9ed51.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>-->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>
<body>
<div id="auth-container">
    <div class="content" role="main">
        <div class="login" id="login">
            <h2 class="title">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="text"
                            class="form-control"
                            id="register-username-text"
                            name="email"
                            placeholder="email"
                    />
                    <label for="password">Password</label>
                    <input
                            type="text"
                            class="form-control"
                            id="register-password-text"
                            name="password"
                            placeholder="Password"
                    />
                    <label for="retype-password">Re-type Password</label>
                    <input
                            type="text"
                            class="form-control"
                            id="retype-password-text"
                            name="password"
                            placeholder="Password"
                    />
                    <label for="display-name">Display Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="register-displayName-text"
                            name="displayName"
                            placeholder="displayName"
                    />
                </div>
                <button type="submit" class="mat-button">Submit</button>
            </form>
            <h2 class="title">Sign In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <label for="username-text"></label><input
                            type="text"
                            class="form-control"
                            id="username-text"
                            name="email"
                            placeholder="email"
                    />
                    <label for="password">Password</label>
                    <label for="password-text"></label><input
                            type="text"
                            class="form-control"
                            id="password-text"
                            name="password"
                            placeholder="Password"
                    />
                </div>
                <button type="submit" class="mat-button">Submit</button>
            </form>
            <button class="mat-button" id="loginWithGoogle" >
                Log in With Google
            </button>
        </div>
    </div>
</div>
<div id="chat" class="wrapper d-none">
    <header class="header">
        <div class="current-channel-name">
            <i class="fa fa-hashtag"></i>
                general
        </div>
    </header>
    <section class="content">
        <div class="columns">
            <!-- Begin main (center) chat area -->
            <main class="main">
                <!-- Lots of inspiration from https://codepen.io/villa7/pen/yOMZoB -->
                <section class="chat-box">
                    <section class="chat-window" id="messageList">
                    </section>
                    <form class="chat-input" onsubmit="return false;">
                        <label>
                            <input id="inputBox" value="" type="text" autocomplete="on"
                                   placeholder="Type a message"/>
                        </label>
                        <button id="send-button">
                            <i class='fa fa-angle-right'></i>
                        </button>
                    </form>
                </section>
            </main>
            <!-- End main chat area -->
            <!-- Begin channel list-->
            <aside class="sidebar-first">
                <div class="channel-list" id="channelList">
                    <div id="channels-header">TEXT CHANNELS</div>
                </div>
                <div class="current-user-info">
                    <div class="current-user-container">
                        <img class="user-img" src="//gravatar.com/avatar/56234674574535734573000000000001?d=retro" alt="">
                        Walter Sobchak
                    </div>
                </div>
            </aside>
            <!-- End channel list-->
            <!-- Begin user list -->
            <aside class="sidebar-second">
                <div class="users-list">
                    <div id="online-users-header">
                        ONLINE
                    </div>
                    <div class="user-container">
                        <i class="fa fa-circle text-success"></i>
                        Walter Sobchak
                    </div>
                </div>
            </aside>
            <!-- End user list -->
        </div>
    </section>
</div>
</body>
</html>
